<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="sidebar-container">
      <div id="sidebar-select-node">
        <h1>Selected point</h1>
        <table>
          <tr>
            <th>Latitude</th>
          </tr>
          <tr>
            <td id="selected-latitude">-</td>
          </tr>
          <tr>
            <th>Longitude</th>
          </tr>
          <tr>
            <td id="selected-longitude">-</td>
          </tr>
        </table>
        <h1>Nearest node</h1>
        <table>
          <tr>
            <th>ID</th>
          </tr>
          <tr>
            <td id="next-id">-</td>
          </tr>
          <tr>
            <th>Latitude</th>
          </tr>
          <tr>
            <td id="next-latitude">-</td>
          </tr>
          <tr>
            <th>Longitude</th>
          </tr>
          <tr>
            <td id="next-longitude">-</td>
          </tr>
          <tr>
            <th>Distance</th>
          </tr>
          <tr>
            <td id="next-distance">-</td>
          </tr>
        </table>

        <button id="from-button" type="button"
          onclick="fromButtonClicked()" disabled>FROM</button>
        <button id="to-button" type="button"
          onclick="toButtonClicked()" disabled>TO</button>
        <button id="cancel-button" type="button"
          onclick="back()" class="hidden">CANCEL</button>
        <button id="start-button" type="button"
          onclick="startButtonClicked()" class="hidden" disabled>START</button>

        <div id="other-node" class="hidden">
          <h1 id="other-title">You should not see this!</h1>
          <table>
            <tr>
              <th>ID</th>
            </tr>
            <tr>
              <td id="other-id">-</td>
            </tr>
            <tr>
              <th>Latitude</th>
            </tr>
            <tr>
              <td id="other-latitude">-</td>
            </tr>
            <tr>
              <th>Longitude</th>
            </tr>
            <tr>
              <td id="other-longitude">-</td>
            </tr>
          </table>
        </div>
      </div>

      <div id="sidebar-show-route" class="hidden">
        <h1>Route</h1>
        <h2 id="route-title">You should not see this!</h2>
        <h2 id="route-distance">You should not see this!</h2>
        <table id="route-table">
          <tr>
            <th>ID</th>
            <th>Distance</th>
          </tr>
        </table>
      </div>

    </div>
  </div>

  <div id="loading-screen" class="hidden"></div>

</body>

<link rel="stylesheet"
  href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""></link>

<link rel="stylesheet" href="style.css"></link>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>

<script src="control.js"></script>
<script src="map.js"></script>
<script src="server.js"></script>

</html>
